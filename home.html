<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Radisson Hotels Official Site | Book Rooms Worldwide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="home">
      <div class="header-container">
          <img class="hamburger-menu" src="./assets/vectors/hamburgerMenu_x2.svg" />
        <div class="container-5">
          <div class="logo">
          </div>
          <div class="links">
            <a class="link-text">
            Destianations
            </a>
            <a class="link-text">
              Resorts
            </a>
            <a class="link-text">
              Radisson Meetings
            </a>
            <a class="link-text">
              Offres
            </a>
            <a class="link-text">
              Mes réservations
            </a>
          </div>
          <div class="button-1">
            <img class="lang-icon" src="./assets/vectors/langIcon_x2.svg" />
            <div class="lang">
            Français
            </div>
            <div class="line-1">
            </div>
            <img class="currency-icon" src="./assets/vectors/currencyIcon_x2.svg" />
            <div class="currencty">
            EUR
            </div>
          </div>
          <div class="button-2">
            <img class="connect-icon" src="./assets/vectors/connectIcon_x2.svg" />
            <div class="connect">
            se connecter
            </div>
          </div>
        </div>
      </div>
      <div class="reservation-container">
        <div class="search-panel">
        </div>
        <div class="destination">
          <img class="location-icon" src="./assets/vectors/locationIcon_x2.svg" />
          <div class="container-2">
            <div class="opartez-vous">
            Où partez-vous ?
            </div>
            <input id="destination" placeholder="Destination ou Hôtel" class="destination-ou-htel"/>
          </div>
        </div>
        <div class="container">
          <div class="divider-1">
          </div>
          <button class="date-selector">
            <div class="container-6">
              <img class="calendar-icon" src="./assets/vectors/calendarIcon_x2.svg" />
              <div class="container-1">
                <div class="arrive">
                Arrivée
                </div>
                <span class="sam-06-avr">
                Sam. 06 avr.
                </span>
              </div>
            </div>
            <div class="container-3">
              <img class="arrow-1" src="./assets/vectors/arrow1_x2.svg" />
              <img class="calendar-icon-1" src="./assets/vectors/calendarIcon1_x2.svg" />
              <div class="container-4">
                <div class="dpart">
                Départ
                </div>
                <span class="sam-08-avr">
                Sam. 08 avr.
                </span>
              </div>
            </div>
            <img class="arrow-2" src="./assets/vectors/arrow2_x2.svg" />
          </button>
          <div class="divider">
          </div>
          <button class="search-button-container">
            <img class="search-icon" src="./assets/vectors/searchIcon_x2.svg" />
            <span class="rechercher">
            RECHERCHER
            </span>
          </button>
        </div>
      </div>
      <div class="landing-container">
        <div class="landing">
        </div>
        <div class="title-landing">
        Rendez votre séjour encore plus gratifiant
        </div>
        <button id="open-overlay" onclick="on()" class="button-container">
          <span class="discover">
          Découvrer Maintenant
          </span>
        </button>
      </div>
      <div id="overlay" class="overlay">
        <div onclick="off()" class="container-overlay">
        </div>
        <img class="hamburger-menu" src="./assets/vectors/hamburgerMenu_x2.svg" />
        <div class="container-33">
          <div class="hotel-title">
            Radisson Blu Palace Resort &amp; Thalasso, Djerba
          </div>
          <div class="container-11">
            <div class="hotel-title">
            Radisson Hotel Sfax
            </div>
            <div class="image">
            </div>
          </div>
          <div class="image">
          </div>
        </div>
        <div class="container-44">
          <div class="hotel-title">
            Radisson Blu Resort &amp; Thalasso, Hammamet
          </div>
          <div class="hotel-title">
            Radisson Hotel Tunis City Center
          </div>
        </div>
        <div class="container-22">
          <div class="image">
          </div>
          <div class="image">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
